
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fetch API</title>
    <link href="./style.css">
  </head>
  <body>
    <div>
      <h1>User Management System</h1>
    </div>
    <div class="findAll">
      <h3>Getting All Users List from database</h3>
      <!-- Table to display fetched user data -->
      <table id="users" style="border: black;"></table>
    </div>
    <div>
      <h3>Adding user to Database</h3>
      <form method="post" action="http://localhost:3000/user/">
          
          <label>Email</label><br>
          <input type="text" name="email"><br><br>
          
          <label>FirstName</label><br>
          <input type="text" name="firstName"><br><br>

          <label>LastName</label><br>
          <input type="text" name="lastName"><br><br>

          <label>Phone</label><br>
          <input type="number" name="phone"><br><br>

          <button type="submit">Submit</button><br>
      </form>
    </div>
    <div>
      <h3>Getting user with particular Id</h3>
      <p>Enter User DB id</p>   
      <input type="number" name="id">
      <div id="userDetails"></div>
    </div>
      
    <!-- Link JavaScript file -->
    <script src="main.js"></script>
  </body>
</html>
